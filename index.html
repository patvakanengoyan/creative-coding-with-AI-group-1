<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-nav-header">
      <div class="rectangle"></div>
      <div class="div"></div>
       <img class="rectangle" src="images/rectangle 334.png" /> <img class="layer" src="images/layer-1.png" />
      <img class="img" src="images/rectangle-20.png" />
      <header class="header">
        <img class="image" src="images/image.png" />
        <div class="title-order-card">
          <div class="title">
            <div class="text-wrapper">Are you starving?</div>
            <p class="p">Within a few clicks, find meals that are accessible near you</p>
          </div>
          <div class="order-card">
            <div class="top">
              <div class="tab">
            
                <img class="icon" src="images/Icon.png" />
                <div class="text">Delivery</div>
              </div>
              <div class="tab-2">
                <img class="icon-2" src="images/Icon1.png" />
            
                <div class="text-2">Pickup</div>
              </div>
            </div>
            <img class="HR" src="images/HR.svg" />
            <div class="bottom">
              <div class="text-field-button">
                <div class="text-field">
                  <img class="icon-3" src="images/map-marker-alt.png" />
                 

                  <div class="text-3">Enter Your Address</div>
                </div>
                <div class="button">
                  <img class="icon-4" src="images/search2.png" />
                  
                  <div class="text-4">Find Food</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="top-nav">
        <div class="logo">
          <img class="mask-group" src="images/mask-group.png" /> <img class="frame" src="images/frame-36.png" />
        </div>
        <div class="deliver-address">
          <div class="text-wrapper-2">Deliver to:</div>
          <div class="frame-2">
          
            <img class="icon-5" src="images/map-marker-alt.png" />
            <div class="frame-3">
              <div class="text-wrapper-4">Current Location</div>
              <div class="text-wrapper-5">Mohammadpur Bus Stand, Dhaka</div>
            </div>
          </div>
        </div>
        <div class="search-login-button">
          <div class="frame-4">

            <img class="icon-6" src="images/search.png" />


            <div class="text-wrapper-7">Search Food</div>
          </div>
          <div class="frame-5">
            <img class="icon-7" src="images/user.png" />
            

            <div class="text-wrapper-9">Login</div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
